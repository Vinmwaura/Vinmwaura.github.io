<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Vincent M.">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>

    <body>
        <div class="sidebar">
            <div class="me-details">
                <div class="me-pic">
                    <img src="static/assets/Avatar/256x256.png" alt="Avatar pic">
                </div>
                <div class="me-content">
                    <p>Mwaura Vincent Muchai</p>
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <hr/>

            <nav>
                <button class="tablinks" id="about" onclick="openTab(event)">About</button>
                <button class="tablinks" id="experience" onclick="openTab(event)">Experience</button>
                <button class="tablinks" id="projects" onclick="openTab(event)">Projects</button>
                <button class="tablinks" id="skills" onclick="openTab(event)">Skills</button>
                <button class="tablinks" id="education" onclick="openTab(event)">Education</button>
                <button class="tablinks" id="contact" onclick="openTab(event)">Contact</button>
            </nav>
        </div>

        <div class="content">
            <!-- Tab content -->
            <div id="aboutTab" class="tabcontent">
                <h3>About</h3>
                <p>About content goes here.</p>
            </div>
            
            <div id="experienceTab" class="tabcontent">
                <h3>Experience</h3>
                <p>Experience content goes here.</p>
            </div>
            
            <div id="projectsTab" class="tabcontent">
                <h3>Projects</h3>
                <p>Projects content goes here.</p>
            </div>

            <div id="skillsTab" class="tabcontent">
                <h3>Skills</h3>
                <p>Skills content goes here.</p>
            </div>

            <div id="educationTab" class="tabcontent">
                <h3>Education</h3>
                <p>Education content goes here.</p>
            </div>

            <div id="contactTab" class="tabcontent">
                <h3>Contact</h3>
                <p>Contact content goes here.</p>
            </div>
        </div>

        <script>
            function openTab(event) {
                var tabName = event.target.id + "Tab";

                // Get all elements with class="tabcontent" and hide them
                var tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                
                // Get all elements with class="tablinks" and remove the class "active"
                var tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(tabName).style.display = "block";
                event.currentTarget.className += " active";

            }
            
            document.addEventListener("DOMContentLoaded", (event) => {
                console.log("DOM fully loaded and parsed");
                // Get all elements with class="tablinks".
                var tablink = document.getElementsByClassName("tablinks");
                
                // Activate first link.
                if (tablink !== undefined) {
                    tablink[0].click()
                }
            });

        </script>
    </body>
</html>
